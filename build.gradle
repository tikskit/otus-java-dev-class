plugins {
    id 'idea'
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    // Build uber-jar
    id 'com.github.johnrengelman.shadow' version '5.2.0' apply false
}

idea {
    project {
        languageLevel = 15
    }
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

allprojects {
    group "ru.tikskit"

    repositories {
        mavenCentral()
    }

    apply plugin: "io.spring.dependency-management"
    dependencyManagement {
        dependencies {
            dependency("com.google.guava:guava:${Versions.guava}")
            dependency("org.junit.jupiter:junit-jupiter-engine:${Versions.junit_jupiter_engine}")
            dependency("org.junit.jupiter:junit-jupiter-params:${Versions.junit_jupiter_params}")
            dependency("org.assertj:assertj-core:${Versions.assertj_core}")
            dependency("com.h2database:h2:${Versions.h2}")
            dependency("ch.qos.logback:logback-classic:${Versions.logback}")
            dependency("org.glassfish:javax.json:${Versions.glassfishJson}")
            dependency("com.google.code.gson:gson:${Versions.gson}")
            dependency("org.hibernate:hibernate-core:${Versions.hibernate}")

            dependency("org.eclipse.jetty:jetty-servlet:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-server:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-webapp:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-security:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-http:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-io:${Versions.jetty}")
            dependency("org.eclipse.jetty:jetty-util:${Versions.jetty}")

            dependency("org.freemarker:freemarker:${Versions.freemarker}")

        }
    }

}






